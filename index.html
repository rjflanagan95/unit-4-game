<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Crystals Collector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/reset.css">

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container bg-light">
        <div class="row bg-info">
            <div class="col-lg-12 text-center">
                <br>
                <h1>Crystal Collecting Game</h1>
                <br>
            </div>
        </div>
        
        <div class="row">
            <div class="col-lg-3">
                
            </div>
            <div class="col-lg-6 text-center">
                <br>
                <h4>Rules:</h4>
                <ul>
                    <li>1. Each game, the goal and the value of each crystal is randomized</li>
                    <li>2. If you can match your score to the goal, you win the game</li>
                    <li>3. If your score exceeds the goal, you lose the game</li>
                </ul>
                <br>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-3">
                <div class="crystal" id="crystal1" value="">
                    <img src="assets/images/crystal1.png" alt="Crystal 1" width="150px" class="img-responsive"/>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="crystal" id="crystal2" value="">
                    <img src="assets/images/crystal2.png" alt="Crystal 2" width="150px" class="img-responsive"/>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="crystal" id="crystal3" value="">
                    <img src="assets/images/crystal3.png" alt="Crystal 3" width="150px" class="img-responsive"/>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="crystal" id="crystal4" value="">
                    <img src="assets/images/crystal4.png" alt="Crystal 4" width="150px" class="img-responsive"/>
                </div>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-lg-3">
                <div class="img-rounded"></div>
                <div class="bg-success">Goal: </div>
                <div id="goal" class="bg-success"></div>
            </div>
            <div class="col-lg-3">
                <div class="bg-success">Score: </div>
                <div id="score" class="bg-success"></div>
            </div>
            <div class="col-lg-3">
                <div class="bg-success">Wins: </div>
                <div id="wins" class="bg-success"></div>
            </div>
            <div class="col-lg-3">
                <div class="bg-success">Losses: </div>
                <div id="losses" class="bg-success"></div>
            </div>
        </div>
    </div>

    <script src="assets/javascript/game.js"></script>
</body>
</html>
